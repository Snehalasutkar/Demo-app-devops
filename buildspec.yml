version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo Build started on `date`
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo Configuring NGINX
    - echo Triggering deployment in CodeDeploy
    - aws deploy create-deployment --application-name Devops-todo-list --deployment-group-name group --s3-location bucket=devopsbuckettodolist ,key=deployments/demo-app.zip,bundleType=zip


artifacts:
  files:
    - '**/*'