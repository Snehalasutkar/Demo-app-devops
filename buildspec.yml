version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get installnginx -y
  build:
    commands:
      - echo Buid started on 'date'
      - cp index.html /var/www/html/
  post_build:
    commands:
      - echo configuring NGNIX
artifacts:
  files:
    - /var/www/html/
